<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<title>VitalizeBank</title>
	<div th:replace="commons/header2 :: header"></div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/list.css"/>
</head>
<body>
<div class="container">
	<div id="content">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-4">
						<h2>振込　登録</h2>
					</div>
				</div>
			</div>
			<div class="col text-center">
				<div class="row">
					<form th:action="@{/transaction/add}" th:method="post">
						<div class="tab-content">
							<main class="p-3">
								<!-- タブ -->
								<ul class="nav nav-tabs">
									<li class="nav-item">
										<a href="#photo1" class="nav-link active" data-toggle="tab">お預入れ</a>
									</li>
									<li class="nav-item">
										<a href="#photo2" class="nav-link" data-toggle="tab">お引出し</a>
									</li>
									<li class="nav-item">
										<a href="#photo3" class="nav-link" data-toggle="tab">ご送金</a>
									</li>
								</ul>
								<!-- タブ -->
								<div class="tab-content">
									<div id="photo1" class="tab-pane active">
										<div th:replace="~{transaction/parts/transactionDeposit :: InputField}"></div>
									</div>
									<div id="photo2" class="tab-pane">
										<div th:replace="~{transaction/parts/transactionWithdrawal :: InputField}"></div>
									</div>
									<div id="photo3" class="tab-pane">
										<div th:replace="~{transaction/parts/transactionWithdrawal :: InputField}"></div>
									</div>
								</div>
							</main>
						</div>
						<div class="form-group">
							<button class="btn btn-success btn-lg btn-block" type="submit">作成</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
