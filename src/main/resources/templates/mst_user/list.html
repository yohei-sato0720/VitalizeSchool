<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>VitalizeBank</title>
  <div id="header">
    <div th:replace="commons/header2 :: header"></div>
  </div>
<link rel="stylesheet" href="/css/bootstrap.css" />
<link rel="stylesheet" href="/css/list.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div id="content">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-4">
            <h2>社員 一覧</h2>
          </div>
          <div class="col-sm-8">
            <a href="/mst_user/add" class="btn btn-primary"><i class="material-icons">&#xE147;</i> <span>社員登録</span></a>
          </div>
        </div>
      </div>
      <div class="table-filter">
        <div class="mb-3">
          <div class="row">
            <div class="form-group col-2">
              <label class="col-form-label col-form-label-sm">社員ID</label>
              <input type="text" class="form-control" id="userCode" name="userCode" placeholder="テキスト入力欄"
                     th:value="${userCode}"/>
              <label class="col-form-label col-form-label-sm">社員名</label>
              <input type="text" class="form-control" id="userName" name="userName" placeholder="テキスト入力欄"
                     th:value="${userName}"/>
              <label class="col-form-label col-form-label-sm">支店コード</label>
              <input type="text" class="form-control" id="branch_code" name="branchCode" placeholder="テキスト入力欄"
                     th:value="${branchCode}"/>
            </div>
            <br/>
          </div>
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary" style="float:none;"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>社員ID</th>
          <th>支店コード</th>
          <th>支店コード</th>
          <th>社員名（性）</th>
          <th>社員名（名）</th>
          <th>追加日時</th>
          <th>詳細</th>
          <th>編集</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mstUser : ${mstUserlist}" th:object="${mstUser}">
          <td th:text="*{userCode}"></td>
          <td th:text="*{firstName}"></td>
          <td th:text="*{lastName}"></td>
          <td th:text="${#dates.format(mstUser.insertDate, 'yyyy/MM/dd')}"></td>
          <td><a class="view" th:href="@{/mst_user/{id}(id=*{id})}" title="View" data-toggle="tooltip"><i
            class="material-icons">&#xE417;</i></a></td>
          <td><a class="settings" th:href="@{/mst_user/edit/{id}(id=*{id})}" title="Settings"
                 data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a></td>
          <td>
            <form th:action="@{/mst_user/{id}(id=*{id})}" th:method="delete">
              <input class="btn btn-danger btn-xs" type="submit" value="削除"/>
            </form>
          </td>
          <td>
        </tr>
        </tbody>
      </table>
      <div class="clearfix">
        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
        <ul class="pagination">
          <li class="page-item disabled"><a href="#">Previous</a></li>
          <li class="page-item"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item"><a href="#" class="page-link">3</a></li>
          <li class="page-item active"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item"><a href="#" class="page-link">6</a></li>
          <li class="page-item"><a href="#" class="page-link">7</a></li>
          <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
