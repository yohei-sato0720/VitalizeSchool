<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>VitalizeBank</title>
  <div id="header">
    <div th:replace="commons/header2 :: header"></div>
  </div>
  <link rel="stylesheet" href="/css/bootstrap.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/list.css"/>
</head>
<body>
<div class="container">
  <div id="content">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-4">
            <h2>社員 詳細</h2>
          </div>
        </div>
      </div>
      <div class="col text-center">
        <div class="row">
          <div th:object="${mstUser}">
            <input type="hidden" th:value="*{id}">
            <div>
              <label>社員ID</label>
              <p th:text="*{userCode}"></p>
            </div>
            <div>
              <label>社員名</label>
              <p th:text="*{userName}"></p>
            </div>
            <div>
              <label>パスワード</label>
              <p th:text="*{password}"></p>
            </div>
            <div>
              <label>追加日時</label>
              <p th:text="${#dates.format(mstUser.insertDate, 'yyyy/MM/dd')}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn">
      <a class="btn btn-info" href="/client/list">一覧画面</a>
    </div>
  </div>
</div>
</body>
</html>
