<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <title>VitalizeBank</title>
  <div id="header">
    <div th:replace="commons/header2 :: header"></div>
  </div>
  <link rel="stylesheet" href="/css/bootstrap.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/list.css"/>
</head>
<body>
<div class="container">
  <div id="content">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-4">
            <h2>顧客 更新</h2>
          </div>
        </div>
      </div>
      <div class="col text-center">
        <form th:action="@{/client/edit/{id}(id=*{id})}" th:method="post" th:object="${client}">
          <div class="form-group">
            <label class="control-label">顧客名</label>
            <input class="form-control" type="text" th:field="*{clientName}"/>
          </div>
          <div class="form-group">
            <label class="control-label">顧客フリガナ</label>
            <input class="form-control" type="text" th:field="*{clientNameKana}"/>
          </div>
          <div class="form-group">
            <label class="control-label">電話番号</label>
            <input class="form-control" type="text" th:field="*{tell}"/>
          </div>
          <div class="form-group">
            <label class="control-label">メールアドレス</label>
            <input class="form-control" type="text" th:field="*{mailAddress}"/>
          </div>
          <div class="form-group">
            <label class="control-label">パスワード</label>
            <input class="form-control" type="text" th:field="*{password}"/>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">更新</button>
          </div>
        </form>
      </div>
    </div>
    <div class="btn">
      <a class="btn btn-info" href="/client/list">一覧画面へ</a>
    </div>
  </div>
</div>
</body>
</html>
