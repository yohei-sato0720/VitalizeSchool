<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VitalizeBank</title>
<div id="header">
	<div th:replace="commons/header2 :: header"></div>
</div>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/list.css"/>
<script type="text/javascript">
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<body>
	<div class="container">
		<div id="content">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
						<h2>顧客 一覧</h2>
					</div>
					<div class="col-sm-8">
						<a href="/client/add" class="btn btn-primary"><i class="material-icons">&#xE147;</i> <span>顧客登録</span></a>
					</div>
                </div>
            </div>
            <div class="table-filter">
<!--             	<form th:action="@{/client/search}" th:method="post"> -->
				<div class="mb-3">
					<div class="row">
						<div class="form-group col-2">
							 <label class="col-form-label col-form-label-sm">顧客</label>
							 <input type="text" class="form-control" id="client_id" name="cliantId" placeholder="テキスト入力欄" th:value="${cliantId}"/>
							 <label class="col-form-label col-form-label-sm">顧客名</label>
							 <input type="text" class="form-control" id="cliant_name" name="cliantName" placeholder="テキスト入力欄" th:value="${cliantName}"/>
 							 <label class="col-form-label col-form-label-sm">顧客名フリガナ</label>
							 <input type="text" class="form-control" id="cliant_name_kana" name="cliantNameKana" placeholder="テキスト入力欄" th:value="${cliantNameKana}"/>
						</div><br/>
 					</div>
					<div class="row">
						<div class="col text-center">
							<button type="submit" class="btn btn-primary" style="float:none;"><i class="fa fa-search"></i></button>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
				<ul class="pagination">
					<li class="page-item disabled"><a href="#">Previous</a></li>
					<li class="page-item"><a href="#" class="page-link">1</a></li>
					<li class="page-item"><a href="#" class="page-link">2</a></li>
					<li class="page-item"><a href="#" class="page-link">3</a></li>
					<li class="page-item active"><a href="#" class="page-link">4</a></li>
					<li class="page-item"><a href="#" class="page-link">5</a></li>
					<li class="page-item"><a href="#" class="page-link">6</a></li>
					<li class="page-item"><a href="#" class="page-link">7</a></li>
					<li class="page-item"><a href="#" class="page-link">Next</a></li>
				</ul>
			</div>
			<table class="table table-bordered">
                <thead>
					<tr class="heading-td">
						<td>詳細</td>
						<td>編集</td>
						<td>顧客ID</td>
						<td>顧客名</td>
						<td>顧客名フリガナ</td>
						<td>電話番号</td>
						<td>メールアドレス</td>
						<td>パスワード</td>
						<td>作成者</td>
						<td>更新者</td>
						<td>作成日</td>
						<td>更新日</td>
						<td></td>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="client:${clientlist}" th:object="${client}">
						<td><a class="view" th:href="@{/client/{id}(id=*{clientId})}" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a></td>
						<td><a class="settings" th:href="@{/client/edit/{id}(id=*{clientId})}" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a></td>
						<td th:text="*{clientId}"></td>
						<td th:text="*{clientName}"></td>
						<td th:text="*{clientNameKana}"></td>
 						<td th:text="*{tell}"></td>
 						<td th:text="*{mailAddress}"></td>
						<td th:text="*{password}"></td>
						<td th:text="*{insertUserId}"></td>
						<td th:text="*{UpdateUserId}"></td>
						<td class="center" th:text="${#dates.format(client.insertDate, 'yyyy/MM/dd')}"></td>
						<td class="center" th:text="${#dates.format(client.updateDate, 'yyyy/MM/dd')}"></td>
						<td>
							<form th:action="@{/client/{id}(id=*{clientId})}" th:method="delete">
								<input class="btn btn-danger btn-xs" type="submit" value="削除"/>
							</form>
					 	</td>
					</tr>
				</tbody>
			</table>
        </div>
        </div>
    </div>
</body>
</html>
