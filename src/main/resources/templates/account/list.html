<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VitalizeBank</title>
<div id="header">
	<div th:replace="commons/header2 :: header"></div>
</div>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/list.css"/>
<script type="text/javascript">
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<body>
	<div class="container">
		<div id="content">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
						<h2>口座機能 一覧</h2>
					</div>
					<div class="col-sm-8">
						<a href="/account/add" class="btn btn-primary"><i class="material-icons">&#xE147;</i> <span>口座登録</span></a>
					</div>
                </div>
            </div>
            <div class="table-filter">
            	<form th:action="@{/account/search}" accept-charset="UTF-8" th:method="post">
				<div class="mb-3">
					<div class="row">
						<div class="form-group col-2">
							 <label class="col-form-label col-form-label-sm">口座番号</label>
							 <input type="text" class="form-control" id="account_number" name="accountNumber" placeholder="テキスト入力欄" th:value="${accountNumber}"/>
							 <label class="col-form-label col-form-label-sm">顧客ID</label>
							 <input type="text" class="form-control" id="cliant_id" name="cliantId" placeholder="テキスト入力欄" th:value="${cliantId}"/>
							 <label class="col-form-label col-form-label-sm">支店コード</label>
							 <input type="text" class="form-control" id="branch_code" name="branchCode" placeholder="テキスト入力欄" th:value="${branchCode}"/>
						</div><br/>
 					</div>
					<div class="row">
						<div class="col text-center">
							<button type="submit" class="btn btn-primary" style="float:none;"><i class="fa fa-search"></i></button>
						</div>
					</div>
				</div>
 				</form>
			</div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>口座番号</th>
						<th>顧客ID</th>
						<th>支店コード</th>
						<th>口座開設日時</th>
						<th>詳細</th>
						<th>編集</th>
						<th></th>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="accountlists:${accountlist}" th:object="${accountlists}">
						<td th:text="*{accountId}"></td>
						<td th:text="*{accountNumber}"></td>
						<td th:text="*{clientId}"></td>
 						<td th:text="*{branchCode}"></td>
 						<td th:text="*{insertDate}"></td>
						<td><a class="view" th:href="@{/account/{id}(id=*{accountId})}" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a></td>
						<td><a class="settings" th:href="@{/account/edit/{id}(id=*{accountId})}" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a></td>
						<td>
							<form th:action="@{/account/{id}(id=*{accountId})}" th:method="delete">
								<input class="btn btn-danger btn-xs" type="submit" value="削除" />
							</form>
					 	</td>
						<td>
					</tr>
				</tbody>
			</table>
			<div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item active"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
					<li class="page-item"><a href="#" class="page-link">6</a></li>
					<li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
